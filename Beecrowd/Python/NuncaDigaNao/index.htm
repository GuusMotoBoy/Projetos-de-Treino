<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('eueela.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes-button {
            color: blue;
        }
        .no-button {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <button class="button yes-button" onclick="yesClick()">Sim</button>
        <button class="button no-button" onmouseover="moveNoButton()">Não</button>
    </div>

    <script>
        function yesClick() {
            alert('Que bom! Eu também te amo!');
        }

        function moveNoButton() {
            const button = document.querySelector('.no-button');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
